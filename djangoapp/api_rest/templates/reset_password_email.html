<html lang="pt-BR">

    <title>Recuperação de senha</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="card">
        
        <h1>Recuperação de Senha</h1>

        </p>
        <tr>
            <td style="background: #f9fafb; padding: 30px; text-align: center; border-top: 1px solid #e5e7eb;">
                <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin: 35px 0;">
                    <tr>
                        <td align="center">
                            <a href="{{ link_change_password }}" style="display: inline-block; background: linear-gradient(180deg, #111827 0%, #1f2937 100%); color: #ffffff; text-decoration: none; padding: 16px 50px; border-radius: 8px; font-size: 16px; font-weight: 600; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);">Alterar Senha</a>
                        </td>
                    </tr>
                </table>         

                <p style="margin-top: 20px; font-size: 12px; color: #9ca3af;">

                </p>
            </td>
        </tr>
    </div>
